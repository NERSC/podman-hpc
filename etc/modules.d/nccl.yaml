name: nccl
cli_arg: nccl
help: Enable NCCL support for GPU communication
env: ENABLE_NCCL

additional_args:
  - -e LD_LIBRARY_PATH=/opt/udiImage/modules/nccl-2.19/lib:/opt/udiImage/modules/nccl-2.19/deps/lib:/usr/lib64
  - -e FI_CXI_DISABLE_HOST_REGISTER=1
  - -e FI_MR_CACHE_MONITOR=userfaultfd
  - -e NCCL_CROSS_NIC=1
  - -e NCCL_SOCKET_IFNAME=hsn
  - -e NCCL_NET_GDR_LEVEL=PHB

copy:
  - ../01-nccl.conf:/etc/ld.so.conf.d/02-nccl.conf
  - /opt/cray/libfabric/1.20.1/lib64/libfabric.so*:/opt/udiImage/modules/nccl-2.19/deps/lib/
  - /usr/lib64/libatomic.so*:/opt/udiImage/modules/nccl-2.19/deps/lib/
  - /usr/lib64/libcxi.so*:/opt/udiImage/modules/nccl-2.19/deps/lib/
  - /usr/lib64/libgdrapi.so*:/opt/udiImage/modules/nccl-2.19/deps/lib/
  - /usr/lib64/libjson-c.so*:/opt/udiImage/modules/nccl-2.19/deps/lib/
  - /usr/lib64/liblber-2.4.so*:/opt/udiImage/modules/nccl-2.19/deps/lib/
  - /usr/lib64/libldap_r-2.4.so*:/opt/udiImage/modules/nccl-2.19/deps/lib/
  - /usr/lib64/libsasl2.so*:/opt/udiImage/modules/nccl-2.19/deps/lib/
  - /usr/lib64/libxpmem.so*:/opt/udiImage/modules/nccl-2.19/deps/lib/
  - /global/common/software/nersc9/nccl/2.19/plugin/lib/*:/opt/udiImage/modules/nccl-2.19/lib/
