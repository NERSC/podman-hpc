name: cuda-mpi
cli_arg: cuda-mpi
help: Enable CUDA-aware Cray MPICH Support
env: ENABLE_CUDA_MPICH_SS
shared_run: True
additional_args:
  - -e SLURM_*
  - -e PALS_*
  - -e PMI_*
  - -e LD_LIBRARY_PATH=/opt/udiImage/modules/mpich:/opt/udiImage/modules/mpich/dep
  - -e MPICH_GPU_SUPPORT_ENABLED=1
  - -e LD_PRELOAD=/opt/udiImage/modules/mpich/libmpi_gtl_cuda.so.0
  - --ipc=host
  - --network=host
  - --pid=host
  - --privileged
copy:
  - ../01-mpich.conf:/etc/ld.so.conf.d/02-mpich.conf
bind:
  - /dev/xpmem:/dev/xpmem
  - /dev/shm:/dev/shm
  - /dev/ss0:/dev/ss0
  - /dev/cxi*:/dev/
  - /usr/lib/shifter/mpich-2.2:/opt/udiImage/modules/mpich
  - /var/spool/slurmd:/var/spool/slurmd
  - /run/munge:/run/munge
  - /run/nscd:/run/nscd
  - /etc/libibverbs.d:/etc/libibverbs.d
