name: pmi2
cli_arg: pmi2
help: Enable PMI2 Support
env: ENABLE_PMI2
conflicts: ["mpich", "cuda-mpi", "pmix"]
shared_run: True
additional_args:
  - -e SLURM_*
  - -e PALS_*
  - -e PMI_*
  - --ipc=host
  - --network=host
  - --pid=host
  - --privileged
bind:
  - /dev/xpmem:/dev/xpmem
  - /dev/shm:/dev/shm
  - /dev/ss0:/dev/ss0
  - /dev/cxi*:/dev/
  - /var/spool/slurmd:/var/spool/slurmd
  - /run/munge:/run/munge
  - /run/nscd:/run/nscd
